{% extends 'authApp/base_with_header.html' %}

{% block body %}

        <h2>You have successfully logged out</h2>
        <form method="post" action="{% url 'auth:login' %}">
            {% csrf_token %}
            <button type="submit">Login Again</button>
        </form>
    </div>
{% endblock body %}
