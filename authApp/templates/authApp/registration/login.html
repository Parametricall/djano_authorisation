{% extends "authApp/base.html" %}

{% block body %}
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{% url 'auth:index' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock body %}
