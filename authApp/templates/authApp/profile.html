{% extends 'authApp/base.html' %}

{% block content%}
    <div class="row"></div>
<div class="container">
    <form method="post" class="col s12">
      {% csrf_token %}

      {% for field in form %}
          <div class="row">
              <div class="input-field col s12">
                  {{ field }}
                  {{ field.label_tag }}
              </div>
          </div>
      {% endfor %}

      <button type="submit">Save changes</button>
    </form>
</div>

{% endblock content %}
